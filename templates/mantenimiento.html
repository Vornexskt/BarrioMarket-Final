<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento - Barrio Market</title>
    <style>
        body {
            background-color: #0a0a0a;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', sans-serif;
            position: relative;
        }

        /* TEXTO DIAGONAL AUTOMÁTICO */
        body::before {
            content: "BARRIO MARKET BARRIO MARKET BARRIO MARKET BARRIO MARKET BARRIO MARKET BARRIO MARKET";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            font-size: 6rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.02);
            transform: rotate(-25deg);
            z-index: 0;
            display: flex;
            flex-wrap: wrap;
            line-height: 1;
            pointer-events: none;
        }

        .card-mantenimiento {
            position: relative;
            z-index: 1;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(15px);
            padding: 60px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
        }

        /* EL LOGO QUE YA ESTÁ EN TU SERVIDOR */
        .logo-mante {
            width: 160px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
        }

        .aviso {
            color: #f1c40f; /* El amarillo de tu logo */
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 25px;
            display: block;
        }

        p {
            color: #aaaaaa;
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="card-mantenimiento">
        <img src="/static/uploads/tu_logo.png" alt="Logo" class="logo-mante">
        
        <span class="aviso">SITIO EN MANTENIMIENTO</span>
        
        <h1>BARRIO MARKET</h1>
        
        <p>Estamos trabajando en nuevas funciones para el barrio. <br> Volvemos en unos minutos.</p>
    </div>

</body>
</html>
