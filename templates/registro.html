<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | Barrio Market</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .register-card {
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px);
            border-radius: 24px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%; max-width: 850px; padding: 40px; position: relative; overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .card-decoration { position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899); }
        .brand-header { text-align: center; margin-bottom: 30px; }
        .brand-logo { font-weight: 900; font-size: 2.5rem; color: #0f172a; letter-spacing: -1.5px; display: inline-flex; align-items: center; gap: 10px; }
        .section-title { font-size: 0.75rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; }
        .form-label { font-weight: 600; font-size: 0.85rem; color: #475569; margin-bottom: 6px; }
        .form-control, .form-select { background-color: #f1f5f9; border: 2px solid transparent; border-radius: 12px; padding: 12px 15px; font-weight: 500; transition: 0.3s all; }
        .form-control:focus, .form-select:focus { background-color: #fff; border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        .input-group-text { border: none; background: #e2e8f0; color: #64748b; font-weight: 700; }
        
        .btn-register { background: #0f172a; color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 700; font-size: 1.1rem; width: 100%; transition: 0.3s; margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-register:hover { background: #1e293b; transform: translateY(-3px); box-shadow: 0 10px 25px -5px rgba(15, 23, 42, 0.4); }
        
        /* ESTILOS PREVISUALIZACIÓN */
        .file-upload-wrapper { 
            position: relative; background: #f8fafc; border: 2px dashed #cbd5e1; 
            border-radius: 12px; height: 150px; /* Altura fija para centrar */
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; transition: 0.2s; 
        }
        .file-upload-wrapper:hover { border-color: #6366f1; background: #eef2ff; }
        
        /* La imagen previa ocupará todo el espacio */
        #preview-img { 
            width: 100%; height: 100%; object-fit: contain; /* Muestra la imagen completa */
            position: absolute; top: 0; left: 0; z-index: 1;
            background: white; padding: 10px;
        }
        
        @media (max-width: 768px) { .register-card { padding: 25px; } .brand-logo { font-size: 2rem; } }
    </style>
</head>
<body>

    <div class="register-card animate__animated animate__fadeInUp">
        <div class="card-decoration"></div>

        <div class="brand-header">
            <div class="brand-logo"><i class="fas fa-store"></i> Barrio Market</div>
            <p class="text-muted mt-2">Únete a la plataforma líder para comercios locales</p>
        </div>

        {% if error %}
        <div class="alert alert-danger rounded-4 border-0 text-center fw-bold animate__animated animate__shakeX">
            <i class="fas fa-exclamation-triangle me-2"></i> {{ error }}
        </div>
        {% endif %}

        <form action="/registro" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="row g-4">
                <div class="col-lg-6 border-end-lg pe-lg-4">
                    <div class="section-title"><i class="fas fa-user-shield me-2"></i>Tu Cuenta</div>
                    
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text rounded-start-3"><i class="fas fa-at"></i></span>
                            <input type="text" name="usuario" class="form-control" placeholder="usuario_negocio" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text rounded-start-3"><i class="fas fa-key"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Mínimo 6 caracteres" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text rounded-start-3"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="hola@minegocio.com" required>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 ps-lg-4">
                    <div class="section-title"><i class="fas fa-store me-2"></i>Detalles del Comercio</div>
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre del Negocio</label>
                        <input type="text" name="nombre" class="form-control" placeholder="Ej: Supermercado Norte" required>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-12">
                            <label class="form-label">Rubro</label>
                            <select name="categoria" class="form-select" required>
                                <option value="" disabled selected>Elegir...</option>
                                <option value="Almacen">Almacén</option>
                                <option value="Carniceria">Carnicería</option>
                                <option value="Gastronomia">Gastronomía</option>
                                <option value="Servicios">Servicios</option>
                                <option value="Ropa">Ropa</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">WhatsApp (Pedidos)</label>
                            <div class="input-group">
                                <span class="input-group-text rounded-start-3" style="min-width: 60px;">+54 9</span>
                                <input type="number" name="cod_area" class="form-control text-center" placeholder="381" required style="max-width: 100px; border-left: 1px solid #cbd5e1;">
                                <input type="number" name="telefono_numero" class="form-control" placeholder="123456" required style="border-left: 1px solid #cbd5e1;">
                            </div>
                            <div class="d-flex justify-content-between text-muted small mt-1 ps-1">
                                <span><i class="fas fa-info-circle me-1"></i> Sin 0 y sin 15.</span>
                                <span>Ej: <b>381</b> - <b>4123456</b></span>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" name="direccion" class="form-control" placeholder="Calle, Número y Ciudad" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Logo del Negocio</label>
                        <div class="file-upload-wrapper">
                            <img id="preview-img" class="d-none">
                            
                            <input type="file" id="logo-input" name="logo" class="form-control position-absolute top-0 start-0 w-100 h-100 opacity-0" style="cursor: pointer; z-index: 10;" onchange="mostrarVistaPrevia(event)">
                            
                            <div id="upload-text" class="text-muted text-center">
                                <i class="fas fa-cloud-upload-alt fa-2x mb-2 text-primary"></i><br>
                                <span class="small fw-bold">Toca para subir tu logo</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-register">Crear Cuenta y Comenzar <i class="fas fa-rocket"></i></button>
            <div class="text-center mt-4">
                <a href="/login" class="text-decoration-none text-muted small fw-bold"><i class="fas fa-arrow-left me-1"></i> Volver a Iniciar Sesión</a>
            </div>
        </form>
    </div>

    <script>
        function mostrarVistaPrevia(event) {
            const input = event.target;
            const preview = document.getElementById('preview-img');
            const text = document.getElementById('upload-text');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('d-none'); // Mostrar imagen
                    text.classList.add('d-none');       // Ocultar texto
                }

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
