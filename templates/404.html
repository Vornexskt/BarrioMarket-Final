<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Ups! Página no encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #1e293b, #334155, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .error-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .big-text { font-size: 8rem; font-weight: 800; line-height: 1; background: linear-gradient(to right, #facc15, #fbbf24); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .icon-floating {
            font-size: 5rem; color: rgba(255,255,255,0.1); position: absolute;
            animation: float 6s ease-in-out infinite;
        }
        .i1 { top: 20px; left: 20px; animation-delay: 0s; }
        .i2 { bottom: 20px; right: 20px; animation-delay: 2s; }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }

        .btn-home {
            background: white; color: #0f172a; font-weight: bold; border-radius: 50px;
            padding: 12px 30px; transition: 0.3s; border: none;
        }
        .btn-home:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.4); color: #0f172a; }
    </style>
</head>
<body>

    <div class="error-card">
        <i class="fas fa-ghost icon-floating i1"></i>
        <i class="fas fa-satellite icon-floating i2"></i>
        
        <div class="big-text">404</div>
        <h2 class="fw-bold mb-3">¡Nos perdimos en el espacio!</h2>
        <p class="lead opacity-75 mb-4">La página que buscas no existe o el negocio cerró sus puertas digitales.</p>
        
        <a href="/" class="btn btn-home shadow-lg">
            <i class="fas fa-rocket me-2"></i> Volver al Inicio
        </a>
    </div>

</body>
</html>
